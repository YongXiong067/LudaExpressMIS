<!doctype html>
<html lang="en">

<head>
    <title>登录</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <script src="plugins/axios/axios.min.js"></script>
    <!-- 弹出框插件 toastr.css -->
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">


    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: #252525;
        }

        .hidden {
            display: none;
        }

        #spring-text {
            position: absolute;
        }
    </style>

</head>

<body>

    <div class="container" id="app" v-cloak>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div id="title-desktop" class="hidden">省人防办项目管理系统</div>
                <canvas id="spring-text" style="width: 100%;"></canvas>
            </div>
        </div>

        <div class="row" style="margin-top: 400px;">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form action="" name="myform" method="post" style="opacity: 0.8;">
                            <div class="form-group has-feedback">
                                <input type="text" id="userName" class="form-control" placeholder="账号">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" id="userPwd" class="form-control" placeholder="密码">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox"> <span style="color: white;">记住密码</span>
                                        </label>
                                    </div>
                                </div><!-- /.col -->
                                <div class="col-xs-4">
                                    <button type="button" onclick="mySumbit();"
                                        class="btn btn-primary btn-block btn-flat">登录</button>
                                </div><!-- /.col -->
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row" style=" text-align: center; ">
            <div class="col-md-3">

            </div>
            <div class="col-md-6" style="position: absolute; bottom: 40px; left: 25%;">
                <footer>
                    <span style="color:slategrey;">版权所有 © 2015-2019 </span> <a href="http://www.hnjzt.net/"
                        target="block">湖南金字塔信息科技有限公司</a>
                </footer>
            </div>
        </div>

    </div>

    <div class="wrapper" id="c"
        style="width: 100%;padding: 0; margin: 0; position: absolute; bottom: 5px; z-index: -5;">
        <header class="header">

        </header>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 弹出框插件 toastr.min.js -->
    <script src="plugins/toastr/toastr.min.js"></script>

    <script src="js/login/login.js"></script>

    <script>
        var isLogin = false; //是否正在登录标志位，防止重复提交登录请求
        var apiurl = "";
        function isEmpty(strings) {
            return strings.replace(/(^\s*)|(\s*$)/g, "").length == 0;
        }

        //登录
        function mySumbit() {
            var username = $("#userName").val();
            var userpwd = $("#userPwd").val();

            // 用户名为空
            if (isEmpty(username)) {
                toastr.error("账号不能为空！");
                return;
            }
            // 密码为空
            if (isEmpty(userpwd)) {
                toastr.error('密码不能为空！');
                return;
            }

            $.ajax({
                url: apiurl + "api/v2/user/getLogin",
                type: "post",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({ user_name: username, password: userpwd }),
                success: function (data) {
                    isLogin = false;
                    if (data == 11) {
                        toastr.success("正在登录......");
                        //动态懒加载js文件，提高页面加载速度
                        setTimeout("loadJS('js/login/circleMagic.min.js', function () {$('.header').circleMagic({elem: '.header',radius: 30,densety: .6,color: 'rgba(255,255,255, .4)',clearOffset: .3});})", 1);
                        setTimeout("{window.location.href='welcome.html'}", 1500);
                    }else if(data == 10){
                        toastr.success("正在登录......");
                        setTimeout("{window.location.href='welcome.html'}", 200);
                    }else if(data == 21){
                        toastr.success("正在登录......");
                        setTimeout("loadJS('js/login/circleMagic.min.js', function () {$('.header').circleMagic({elem: '.header',radius: 30,densety: .6,color: 'rgba(255,255,255, .4)',clearOffset: .3});})", 1);
                        setTimeout("{window.location.href='index.html'}", 1000);
                    }else if(data == 20){
                        toastr.success("正在登录......");
                        setTimeout("{window.location.href='index.html'}", 200);
                    }else{
                        toastr.error("用户名或密码错误！");
                    }
                },
                error: function () {
                    isLogin = false;
                    toastr.error("用户名或密码错误！");
                }
            });
        }
        axios.get(this.apiurl + 'api/v2/user/getLogin')
            .then(
                (res) => {
                    if (res.data.id != 0) {
                        window.location.href = "index.html";
                    } else {
                        this.user = res.data;
                    }
                }
            )
            .catch(
                (error) => { console.log(error); }
            );
        $(function () {
            // 绑定回车键登录
            $(document).keydown(function (e) {
                if (e.keyCode === 13) {
                    mySumbit();
                }
            });


        });

        //动态加载
        function loadJS(url, callback) {
            var script = document.createElement('script'),
                fn = callback || function () { };
            script.type = 'text/javascript';
            //IE
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == 'loaded' || script.readyState == 'complete') {
                        script.onreadystatechange = null;
                        fn();
                    }
                };
            } else {
                //其他浏览器
                script.onload = function () {
                    fn();
                };
            }
            script.src = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        
        function recordIp() {
            //服务器端记录ip
            axios.get(this.apiurl + 'api/v2/user/recordIp');
        }

         setTimeout("recordIp()", 2000);

    </script>
</body>

</html>
