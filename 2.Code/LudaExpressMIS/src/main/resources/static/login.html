    <!-- jQuery 2.1.4 -->

    <script src="js/login/login.js"></script>

    <script>
        var isLogin = false; //是否正在登录标志位，防止重复提交登录请求
        var apiurl = "";
        function isEmpty(strings) {
            return strings.replace(/(^\s*)|(\s*$)/g, "").length == 0;
        }
		$("#logoFile").change(function(){
			console.log(this);
			var obj = this;
			var f=$(obj).val();
			alert(f);
			console.log(obj);
		    if(f == null || f ==undefined || f == ''){
		        return false;
		    }
		    if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f))
		    {
		        alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
		        $(obj).val('');
		        return false;
		    }
		    var data = new FormData();
		    console.log(data);
		    $.each($(obj)[0].files,function(i,file){
		        data.append('lefile', file);
		    });
		    console.log(data);
		    $.ajax({
		        type: "POST",
		        url: "api/user/uploadImg",
		        data: data,
		        cache: false,
		        contentType: false,    //不可缺
		        processData: false,    //不可缺
		        dataType:"json",
		        success: function(ret) {
		        	
		        },
		        error: function(XMLHttpRequest, textStatus, errorThrown) {
		            alert("上传失败，请检查网络后重试");
		        }
		    });
		});
        //登录
        function mySumbit() {
            var username = $("#userName").val();
            var userpwd = $("#userPwd").val();

            // 用户名为空
            if (isEmpty(username)) {
                toastr.error("账号不能为空！");
                return;
            }
            // 密码为空
            if (isEmpty(userpwd)) {
                toastr.error('密码不能为空！');
                return;
            }
            $.ajax({
                url: apiurl + "/api/user/login",
                type: "post",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({ userName: username, password: userpwd }),
                success: function (data) {
                    isLogin = false;
                    if (data == 11) {
                        toastr.success("正在登录......");
                        //动态懒加载js文件，提高页面加载速度
                        //setTimeout("loadJS('js/login/circleMagic.min.js', function () {$('.header').circleMagic({elem: '.header',radius: 30,densety: .6,color: 'rgba(255,255,255, .4)',clearOffset: .3});})", 1);
                        setTimeout("{window.location.href='welcome.html'}", 1500);
                    }else{
                        toastr.error("用户名或密码错误！");
                    }
                },
                error: function () {
                    isLogin = false;
                    toastr.error("用户名或密码错误！");
                }
            });
        }
        $(function () {
            // 绑定回车键登录
            $(document).keydown(function (e) {
                if (e.keyCode === 13) {
                    mySumbit();
                }
            });


        });

        //动态加载
        function loadJS(url, callback) {
            var script = document.createElement('script'),
                fn = callback || function () { };
            script.type = 'text/javascript';
            //IE
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == 'loaded' || script.readyState == 'complete') {
                        script.onreadystatechange = null;
                        fn();
                    }
                };
            } else {
                //其他浏览器
                script.onload = function () {
                    fn();
                };
            }
            script.src = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }
    </script>
</body>
